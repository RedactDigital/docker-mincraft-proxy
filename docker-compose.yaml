version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/redactdigital/docker-minecraft-proxy:latest
    container_name: minecraft-proxy
    restart: unless-stopped
    ports:
      - '25577:25577'
    volumes:
      - minecraft-velocity:/velocity
      - ./velocity.toml:/velocity/velocity.toml

volumes:
  minecraft-velocity:
